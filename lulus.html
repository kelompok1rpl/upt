    <script type="text/javascript">
    $(document).ready(function(){
        $.getJSON("server/lulus.php",function (data){
            $.each(data,tampilkan);
        });  
    });

    function tampilkan(index,list){
      var id_jurusan=list.id_jurusan;
      $.getJSON("server/getjurusan.php",{id_jurusan:id_jurusan},function (data){
        var id_fakultas=data[0].id_fakultas;
        var jurusan=data[0].namajurusan;
        $.getJSON("server/getfakultas.php",{id_fakultas:id_fakultas},function (data){
          $('#blog').append('<div class="row"><aside class="col-sm-4 col-sm-push-8"></aside><div class="col-sm-8 col-sm-pull-4"><div class="blog"><div class="blog-item"><div class="row"><aside class="col-sm-8 col-sm-push-2"><div class="center"><h2>'+list.judulpmw+'</h2></div><br><table class="table"><tr><td>Nama</td><td>:</td><td >'+list.nama+'</td></tr><tr><td>NIM</td><td>:</td><td>'+list.nim+'</td></tr><tr><td>Jurusan</td><td>:</td><td>'+jurusan+'</td></tr><tr><td>Fakultas</td><td>:</td><td>'+data[0].namafakultas+'</td></tr></table></aside></div></div></div></div></div>')
        })
      })
    }
    
    </script>
